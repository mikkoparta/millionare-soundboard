<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Grid</title>
    <!-- Load a widely-supported tech-style monospaced web font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
        }

        .upload-container {
            width: 100%;
            padding: 12px;
            display: flex;
            justify-content: flex-start;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        .upload-btn {
            width: auto;
            color: transparent;
            font-family: 'JetBrains Mono', monospace;
            transition: background 0.1s;
        }

        .upload-btn::-webkit-file-upload-button,
        .upload-btn::file-selector-button {
            appearance: none;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            background: #4d4d4d;
            color: #fff;
            border-radius: 999px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.1s;
        }

        .upload-btn::-webkit-file-upload-button:active,
        .upload-btn::file-selector-button:active {
            background: #000;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .sound-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #4d4d4d;
            border: 1px solid #cccccc;
            overflow: hidden;
            cursor: pointer;
            transition: background 0.1s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .sound-item.active {
            background: #000;
        }

        .sound-item .content {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            color: #fff;
        }

        .sound-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: transparent;
            border: 1px solid #cccccc;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 20px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            padding: 0;
            transition: background 0.1s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .remove-btn.active {
            background: #000;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <input type="file" id="fileInput" accept="audio/wav" class="upload-btn">
    </div>
    <div class="sound-grid" id="soundGrid"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const soundGrid = document.getElementById('soundGrid');
        let currentAudio = null;
        let currentItem = null;
        let currentAnimation = null;

        // Create shared AudioContext
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function addActiveListeners(el) {
            ['touchstart', 'mousedown'].forEach(ev => el.addEventListener(ev, () => el.classList.add('active')));
            ['touchend', 'mouseup'].forEach(ev => el.addEventListener(ev, () => el.classList.remove('active')));
        }

        function addSoundButton(url, label) {
            // Setup audio element and Web Audio nodes
            const audio = new Audio(url);
            const track = audioCtx.createMediaElementSource(audio);
            const analyser = audioCtx.createAnalyser();
            track.connect(analyser).connect(audioCtx.destination);
            analyser.fftSize = 256;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            // Item container
            const item = document.createElement('div');
            item.className = 'sound-item';
            addActiveListeners(item);

            // Circle visual
            const circle = document.createElement('div');
            circle.className = 'pulse-circle';
            item.appendChild(circle);

            // Label
            const content = document.createElement('div');
            content.className = 'content';
            content.textContent = label.replace('.wav', '');

            // Remove button
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Ã—';
            addActiveListeners(removeBtn);
            removeBtn.addEventListener('click', e => {
                e.stopPropagation();
                stopCurrent();
                soundGrid.removeChild(item);
            });

            item.appendChild(content);
            item.appendChild(removeBtn);
            soundGrid.appendChild(item);

            // Animation loop for pulsing circle
            function animatePulse() {
                analyser.getByteTimeDomainData(dataArray);
                // Calculate average deviation
                let sum = 0;
                for (let v of dataArray) sum += Math.abs(v - 128);
                const avg = sum / dataArray.length;
                const scale = 1 + avg / 128; // scale from 1 to ~2
                circle.style.transform = `scale(${scale})`;
                currentAnimation = requestAnimationFrame(animatePulse);
            }

            function stopCurrent() {
                if (currentAudio && currentItem) {
                    currentAudio.pause();
                    currentItem.querySelector('.pulse-circle').style.display = 'none';
                    cancelAnimationFrame(currentAnimation);
                    currentAudio = null;
                    currentItem.classList.remove('active');
                }
            }

            item.addEventListener('click', () => {
                // Toggle same audio
                if (currentAudio === audio) {
                    if (!audio.paused) {
                        audio.pause();
                        circle.style.display = 'none';
                        cancelAnimationFrame(currentAnimation);
                        currentAudio = null;
                        currentItem.classList.remove('active');
                    } else {
                        audio.play();
                        circle.style.display = 'block';
                        currentAnimation = requestAnimationFrame(animatePulse);
                        currentAudio = audio;
                        currentItem = item;
                    }
                    return;
                }
                // Stop previous
                stopCurrent();
                // Play new
                audio.currentTime = 0;
                audio.play();
                item.classList.add('active');
                circle.style.display = 'block';
                currentAnimation = requestAnimationFrame(animatePulse);
                currentAudio = audio;
                currentItem = item;
            });
        }

        // Load public sounds
        fetch('sounds.json')
            .then(res => res.json())
            .then(list => list.forEach(fn => addSoundButton('sounds/' + fn, fn)))
            .catch(_ => { });

        // Handle uploads
        fileInput.addEventListener('change', e => {
            Array.from(e.target.files)
                .filter(f => f.type === 'audio/wav')
                .forEach(f => addSoundButton(URL.createObjectURL(f), f.name));
            e.target.value = '';
        });
    </script>
</body>

</html>
