<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Monotxt, monospace;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
        }

        .upload-container {
            width: 100%;
            background: #333333;
            padding: 12px;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        .upload-btn {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            background: #4d4d4d;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .sound-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            /* 1:1 Aspect Ratio */
            background: #4d4d4d;
            border: 0.25pt solid #fff;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            cursor: pointer;
        }

        .sound-item .content {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            color: #fff;
        }

        .sound-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 20px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Header bar with upload -->
    <div class="upload-container">
        <input type="file" id="fileInput" accept="audio/wav" class="upload-btn">
    </div>

    <!-- Sound grid -->
    <div class="sound-grid" id="soundGrid"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const soundGrid = document.getElementById('soundGrid');

        function addSoundButton(url, label) {
            const audio = new Audio(url);
            const item = document.createElement('div');
            item.className = 'sound-item';

            const content = document.createElement('div');
            content.className = 'content';
            content.textContent = label.replace('.wav', '');

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Ã—';
            removeBtn.addEventListener('click', e => {
                e.stopPropagation();
                soundGrid.removeChild(item);
            });

            item.appendChild(content);
            item.appendChild(removeBtn);
            soundGrid.appendChild(item);

            item.addEventListener('click', () => {
                audio.currentTime = 0;
                audio.play();
            });
        }

        // Load public sounds
        fetch('sounds.json')
            .then(res => res.json())
            .then(list => {
                list.forEach(filename => {
                    addSoundButton('sounds/' + filename, filename);
                });
            })
            .catch(err => console.warn('No sounds.json found or invalid format', err));

        // Handle uploads
        fileInput.addEventListener('change', event => {
            Array.from(event.target.files)
                .filter(f => f.type === 'audio/wav')
                .forEach(file => {
                    const url = URL.createObjectURL(file);
                    addSoundButton(url, file.name);
                });
            event.target.value = '';
        });
    </script>
</body>

</html>
