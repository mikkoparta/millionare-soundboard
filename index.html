<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px
        }

        .upload-container {
            width: 100%;
            padding: 12px;
            display: flex;
            justify-content: flex-start;
            box-sizing: border-box;
            margin-bottom: 16px
        }

        .upload-btn {
            width: auto;
            color: transparent;
            font-family: inherit;
            transition: background .1s
        }

        .upload-btn::-webkit-file-upload-button,
        .upload-btn::file-selector-button {
            appearance: none;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            background: #4d4d4d;
            color: #fff;
            border-radius: 999px;
            cursor: pointer;
            font-family: inherit;
            transition: background .1s
        }

        .upload-btn::-webkit-file-upload-button:active,
        .upload-btn::file-selector-button:active {
            background: #000
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px
        }

        .sound-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #4d4d4d;
            border: 1px solid #ccc;
            overflow: hidden;
            cursor: pointer;
            transition: background .1s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none
        }

        /* temporary press */
        .sound-item.active {
            background: #333
        }

        /* persistent while playing */
        .sound-item.playing {
            background: #000
        }

        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            border: 1px solid #ccc;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
            transition: transform .05s linear
        }

        .content {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            color: #fff
        }

        .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: transparent;
            border: 1px solid #ccc;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 20px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            padding: 0;
            transition: background .1s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none
        }

        .remove-btn.active {
            background: #000
        }
    </style>
</head>

<body>
    <div class="upload-container"><input type="file" id="fileInput" accept="audio/wav" class="upload-btn"></div>
    <div class="sound-grid" id="soundGrid"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const soundGrid = document.getElementById('soundGrid');
        let currentAudio = null, currentItem = null, animId = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function addPressHighlight(el) {
            ['touchstart', 'mousedown'].forEach(e => el.addEventListener(e, () => el.classList.add('active')));
            ['touchend', 'mouseup', 'mouseleave'].forEach(e => el.addEventListener(e, () => el.classList.remove('active')));
        }

        function makeButton(url, label) {
            const audio = new Audio(url);
            const track = audioCtx.createMediaElementSource(audio);
            const analyser = audioCtx.createAnalyser();
            track.connect(analyser).connect(audioCtx.destination);
            analyser.fftSize = 256;
            const data = new Uint8Array(analyser.frequencyBinCount);

            const item = document.createElement('div');
            item.className = 'sound-item';
            addPressHighlight(item);

            const circle = document.createElement('div');
            circle.className = 'pulse-circle';
            item.appendChild(circle);

            const txt = document.createElement('div');
            txt.className = 'content';
            txt.textContent = label.replace('.wav', '');

            const rm = document.createElement('button');
            rm.className = 'remove-btn';
            rm.textContent = 'Ã—';
            addPressHighlight(rm);

            function stopCurrent() {
                if (currentAudio) {
                    currentAudio.pause();
                    cancelAnimationFrame(animId);
                    if (currentItem) {
                        currentItem.classList.remove('playing');
                        currentItem.querySelector('.pulse-circle').style.display = 'none';
                    }
                    currentAudio = null;
                    currentItem = null;
                }
            }

            rm.addEventListener('click', e => { e.stopPropagation(); stopCurrent(); soundGrid.removeChild(item); });

            function pulse() {
                analyser.getByteTimeDomainData(data);
                let sum = 0; for (let v of data) sum += Math.abs(v - 128);
                const scale = 1 + (sum / data.length) / 128;
                circle.style.transform = `translate(-50%,-50%) scale(${scale})`;
                animId = requestAnimationFrame(pulse);
            }

            item.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();

                if (currentAudio === audio) {
                    if (!audio.paused) { // pause
                        audio.pause();
                        item.classList.remove('playing');
                        circle.style.display = 'none';
                        cancelAnimationFrame(animId);
                        currentAudio = null;
                        currentItem = null;
                    } else { // resume
                        audio.play();
                        item.classList.add('playing');
                        circle.style.display = 'block';
                        pulse();
                        currentAudio = audio;
                        currentItem = item;
                    }
                    return;
                }

                // start new sound
                stopCurrent();
                audio.currentTime = 0;
                audio.play();
                item.classList.add('playing');
                circle.style.display = 'block';
                pulse();
                currentAudio = audio;
                currentItem = item;
            });

            item.append(txt, rm);
            soundGrid.appendChild(item);
        }

        // initial sounds
        fetch('sounds.json').then(r => r.ok ? r.json() : []).then(arr => arr.forEach(f => makeButton('sounds/' + f, f))).catch(() => { });

        fileInput.addEventListener('change', e => {
            Array.from(e.target.files).filter(f => f.type === 'audio/wav').forEach(f => makeButton(URL.createObjectURL(f), f.name));
            e.target.value = '';
        });
    </script>
</body>

</html>
